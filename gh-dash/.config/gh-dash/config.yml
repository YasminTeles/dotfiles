prSections:
  - title: My Pull Requests
    filters: is:open author:@me
    layout:
      author:
        hidden: true

  - title: Needs My Review
    filters: is:open review-requested:@me -author:app/dependabot -author:olxbr-bot

  - title: Dependabot Review
    filters: is:open review-requested:@me author:app/dependabot -owner:YasminTeles
    limit: 50
    layout:
      author:
        hidden: true

  - title: Subscribed
    filters: is:open -author:@me -author:app/dependabot org:olxbr author:joaolcaas author:tamioliveira author:higor-tavares author:rodrigohsb

  - title: My Projects
    filters: is:open review-requested:@me author:app/dependabot owner:YasminTeles

defaults:
  layout:
    prs:
      repo:
        grow: true,
        width: 50
        hidden: false

repoPaths:
  :owner/:repo: ~/Projects/:repo

keybindings:
  prs:
    - key: v
      command:  code -n {{.RepoPath}}

pager:
  diff: delta
